<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">

    <!-- from pokemonAPI -->
    <div class="row">
      <div class="col-4 mt-5 d-flex justify-content-center">
        <h1>Pokemon:</h1>
        <ul id="list-pokemons">
          <!-- list of pokemon characters goes here -->
        </ul>
      </div>

      <!-- card of an individual character -->
      <div class="col-8 mt-5">
        <div class="row" id="pokemon-cards">
          <!-- insert card of a pokemon character when clicked -->
        </div>
      </div>
    </div>

    <!-- from sandbox -->
    <div class="row">
      <div class="col">
        <div class="row" id="my-pokedex">

        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
