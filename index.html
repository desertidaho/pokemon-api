<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">

    <div class="row">

      <!-- from pokemonAPI -->
      <div class="col-12 col-md-4 mt-5">
        <div>
          <h1 class="d-flex justify-content-center">Pokemon:</h1>
          <div class="row">
            <div class="col-10 mt-5">
              <ul class="ml-4" id="list-pokemons">
                <!-- list of pokemon characters goes here -->
              </ul>
              <div class="mt-5 d-flex justify-content-center">
                <button class="btn btn-dark shadow mt-3 ml-5 mr-2" id="prev" disabled
                  onclick="app.controllers.pokemonController.previous()">Previous</button>
                <button class="btn btn-dark shadow mt-3" id="next"
                  onclick="app.controllers.pokemonController.next()">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- card of an individual character -->
      <div class="col-12 col-md-4">
        <div class="row d-flex justify-content-center" id="char-card">
          <!-- insert card of a pokemon character when clicked -->
        </div>
      </div>

      <!-- from sandbox -->
      <div class="col-12 col-md-4 mt-5">
        <div>
          <h1 class="d-flex justify-content-center">Pokedex:</h1>
          <div class="row">
            <div class="col-10 mt-5 d-flex justify-content-start">
              <ul class="ml-3" id="list-pokedex">
                <!-- list of pokemon characters goes here -->
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
